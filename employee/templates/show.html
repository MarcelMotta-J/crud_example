{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
      
    <link rel="stylesheet" href="{% static 'employee/css/style.css' %}"/> 
    
    <!-- Bootstrap core CSS -->
    <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"> 
</head>  
<body id="corpo">  
<h1>Employees </h1>
<br>
<table class="table table-striped table-dark">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th> 
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Employee Contact</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for employee in employees %}  
    <tr>  
        <td>{{ employee.id }}</td> 
        <td>{{ employee.eid }}</td>  
        <td>{{ employee.ename }}</td>  
        <td>{{ employee.eemail }}</td>  
        <td>{{ employee.econtact }}</td>  
        <td>  
            <a id="btn-edit" href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a id="btn-delete" href="/delete/{{ employee.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center> 
<!-- Bootstrap core JavaScript -->
<script src="{%  static 'vendor/jquery/jquery.slim.min.js'%}"></script>
<script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>  
</html>
